<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Registrasi</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Form Registrasi</h1>
        <form action="login.html" method="post">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" min="18" max="60" required><br><br>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

            <label for="warna_favorit">Warna Favorit:</label>
            <input type="color" id="warna_favorit" name="warna_favorit" required><br><br>

            <label for="foto_profil">Upload Foto Profil:</label>
            <input type="file" id="foto_profil" name="foto_profil" required><br><br>

            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
            <label for="perempuan">Perempuan</label><br><br>

            <label>Hobi:</label>
            <input type="checkbox" id="membaca" name="hobi" value="Membaca">
            <label for="membaca">Membaca</label>
            <input type="checkbox" id="traveling" name="hobi" value="Traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
            <label for="olahraga">Olahraga</label><br><br>

            <label for="negara">Pilihan Negara:</label>
            <select id="negara" name="negara" required>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Indonesia">Indonesia</option>
            </select><br><br>

            <label for="biografi">Biografi Singkat:</label>
            <textarea id="biografi" name="biografi" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>

</html>
